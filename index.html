<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Array</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #000328, #00458e);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      h2 {
        text-align: center;
      }

      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: white;
        color: black;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border: 1px solid rgb(224, 208, 208);
      }

      th {
        background-color: rgb(7, 206, 7);
        color: white;
      }

      tr:hover {
        background-color: rgb(201, 222, 236);
        transform: scale(1.02);
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h2>Data Pegawai</h2>
    <table id="pegawaiTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Jabatan</th>
          <th>Umur</th>
          <th>Gaji</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data pegawai akan ditambahkan di sini -->
      </tbody>
    </table>

    <script>
      const pegawai = [
        { id: 1, nama: "Abudi", jabatan: "Manager", umur: 21, gaji: 10000000 },
        {
          id: 2,
          nama: "Syafiq",
          jabatan: "IT Support",
          umur: 16,
          gaji: 5000000,
        },
        { id: 3, nama: "Citra", jabatan: "HRD", umur: 26, gaji: 7000000 },
        { id: 4, nama: "Dewi", jabatan: "Staff", umur: 22, gaji: 5000000 },
        { id: 5, nama: "Firja", jabatan: "Staff", umur: 57, gaji: 6000000 },
      ];

      const tbody = document
        .getElementById("pegawaiTable")
        .getElementsByTagName("tbody")[0];

      pegawai.forEach((p) => {
        const row = tbody.insertRow();
        row.insertCell(0).innerText = p.id;
        row.insertCell(1).innerText = p.nama;
        row.insertCell(2).innerText = p.jabatan;
        row.insertCell(3).innerText = p.umur;
        row.insertCell(4).innerText = p.gaji.toLocaleString("id-ID", {
          style: "currency",
          currency: "IDR",
        });
      });
    </script>
  </body>
</html>
